<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hexic - Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="authpage/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="authpage/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="authpage/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="authpage/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="authpage/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="authpage/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="authpage/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="authpage/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="authpage/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="authpage/css/util.css">
	<link rel="stylesheet" type="text/css" href="authpage/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter" style="background-color:#202020">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" action="register/proccess" method="post">
					<span class="login100-form-title p-b-49">
						Hexic
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<!-- <a href="#">
							Forgot password?
						</a> -->
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Register
							</button>
						</div>
					</div>
					<div class="txt1 text-center p-t-54 p-b-20">
						<a href="login" class="txt1">
							Or Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="authpage/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="authpage/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="authpage/vendor/bootstrap/js/popper.js"></script>
	<script src="authpage/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="authpage/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="authpage/vendor/daterangepicker/moment.min.js"></script>
	<script src="authpage/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="authpage/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="authpage/js/main.js"></script>
	<script type="text/javascript">
		var input = $('.validate-input .input100');
	  $(document).ready(function() {
	    if (window.location.href.indexOf("?fail=yes") > -1) {
				for(var i=0; i<input.length; i++) {
						var thisAlert = $(input[i]).parent();
						if(i==0){
							$(thisAlert).addClass('alert-validate');
							$(thisAlert)[0].setAttribute('data-validate','Username taken!')
						}
	      }
	    }
	  });
	</script>
</body>
</html>
